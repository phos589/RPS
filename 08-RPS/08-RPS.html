<!DOCTYPE html>
<html>
  <head>
    <title>RPC</title>
    <link rel="stylesheet" href="style/08-stlyeRPS.css">
  </head>
  <body>
    <p class="title"> Rock Peper Scissors</p>
    
    <button class="button" onclick=
    "
    playGame('Rock');
    "
    ><img src="images/rock-emoji.png" class="move-ing"></button>
    
    <button class="button" onclick=
    "
    playGame('Peper');
    "
    ><img src="images/Peper-emoji.png" class="move-ing"></button>
    
    <button class="button" onclick=
    "
    playGame('Scissors');
    "
    ><img src="images/scissors-emoji.png" class="move-ing"></button>
    <p class="js-scor rrd"></p>
    <p class="js-move"></p>
    <p class="js-result score">

    </p>

    <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    updateScore();
    " class="rest">Reset score</button>
    <button class="Auto" onclick="
    autoPlay();
    ">Auto play</button>

    <script src="scripts/08-RPS.js"></script>
    
  </body>
</html>
